            <span class="">My Notes</span>
          </div>
          <div class="archiveicon  bg-icon flex items-center text-sm font-bold  px-4 py-2  space-x-12 rounded-r-full">
            <div class="icon  rounded-full px-3 py-2"><i class="fa-solid fa-box-archive"></i></div>
            <span class="">Archive</span>
          </div>
          <div id="trashIcon" class="trashicon  bg-icon flex items-center text-sm font-bold  px-4 py-2  space-x-12 rounded-r-full">
            <div class="icon  rounded-full px-3 py-2"><i class="fa-solid fa-trash"></i></div>
            <span class="">Trash</span>
          </div>
          
        </aside >


        <section class="w-9/12 p-8 ">
          <div id="noteInputContainer" class="noteInputBox  w-1/2 border-[2px] shadow-md shadow-gray-500 border-gray-400 rounded-md p-4">
            <div class="titleIp flex justify-between items-center">
                      <input id="titleIp" class="w-11/12 px-2 outline-none placeholder:text-gray-600 placeholder:font-medium" type="text" placeholder="Title">
                      <!-- <i id="pin-note" class="fa-solid fa-thumbtack "></i> -->
            </div>
            <div id="ipTextAreaAddbtn" class="hidden">
                <div class="note-input mt-3">
                    <textarea id="descriptionIp" class="px-2 outline-none w-full placeholder:text-gray-600 placeholder:font-medium" type="text" placeholder="Add note here..."></textarea>
            </div>
            <div class="add w-full flex items-center justify-end ">
                <button id="addBtn" class="px-3 py-2 text-base font-semibold">Add</button>  
            </div>
            </div>
            
        </div>
          <div class="added-notes p-4 w-full grid grid-cols-3 gap-5 mt-14 ">
